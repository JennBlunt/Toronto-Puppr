<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>Toronto PUPPr</title>
</head>

<body>
    <div id='app'>
        <div class="header">
            <h1 class="title">Toronto Puppr</h1>
            <p>How common is your dog?</p>
        </div>


        <div class='buttons'>
            <!-- <button>Search by Breed</button> -->

            <button type="button" id='breed-button' class="collapsible">Search by Breed</button>
            <div class="content">
                <form class='breed-form'>
                    <!-- <input placeholder="Breed" type="text" id="fname" name="fname"> -->
                    <!-- <label>Select your pups Breed</label> -->
                    <select id="breeds" onchange='dispayNumber();'>

                    </select>
                    <p id='breed-result'>Breed Result</p>
                    <!-- <button id='search-breeds' type="submit">Go!</button> -->
                </form>
            </div>

            <!-- <button>Search by Name</button> -->
            <button type="button" id='name-button' class="collapsible">Search By Name</button>
            <div class="content">
                <form id='form' class='name-form'>
                    <input placeholder="Enter your pups name:" type="text" id="find-name" name="find-name">

                    <button id='name-submit' onclick='dispayNumber()'>Go!</button>
                    <p id='name-result-msg'></p>
                </form>
            </div>
        </div>
    </div>


    <script src='./script.js'></script>
