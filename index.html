<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>Toronto PUPPr</title>
</head>

<body>
    <div id='app'>
        <div class="header">
            <h1 class="title">Toronto Puppr</h1>
            <p>How common is your dog?</p>
        </div>


        <div class='buttons'>
            <!-- <button>Search by Breed</button> -->

            <button type="button" class="collapsible">Search by Breed</button>
            <div class="content">
                <form class='breed-form'>
                    <!-- <input placeholder="Breed" type="text" id="fname" name="fname"> -->
                    <label>Select your pups Breed</label>
                    <select name="" id="breeds" onchange='dispayNumber();'>

                    </select>
                    <p id='breed-result'>Breed Result</p>
                    <!-- <button id='search-breeds' type="submit">Go!</button> -->
                </form>
            </div>

            <!-- <button>Search by Name</button> -->
            <button type="button" class="collapsible">Search By Name</button>
            <div class="content">
                <form class='name-form'>
                    <input placeholder="Enter your pups name here" type="text" id="find-name" name="find-name">

                    <button id='name-submit' type="submit">Go!</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
    <script src='./script.js'></script>
</body>

</html>
